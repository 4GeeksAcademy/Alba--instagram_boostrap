<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">

  <!-- üîù NAVBAR -->
  <nav class="navbar navbar-light bg-white border-bottom px-4">
    <a class="navbar-brand fw-bold" href="#">Instagram</a>

    <div class="d-flex">

      <!-- Bot√≥n Modal -->
      <button class="btn btn-success me-2"
              data-bs-toggle="modal"
              data-bs-target="#newPostModal">
        Create a new post
      </button>

      <!-- Dropdown -->
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle"
                data-bs-toggle="dropdown">
          ‚öô
        </button>

        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
        </ul>
      </div>

    </div>
  </nav>


  <!-- üîò BOTONES DE VISTA -->
  <div class="container text-center my-4">
    <button class="btn btn-outline-secondary me-2">üî≤ Grid View</button>
    <button class="btn btn-outline-secondary">üìÑ List View</button>
  </div>


  <!-- üñºÔ∏è GRID 3 COLUMNAS -->
  <div class="container">
    <div class="row g-3">

      <div class="col-12 col-md-4">
        <img src="https://picsum.photos/500?1" class="img-fluid rounded">
      </div>

      <div class="col-12 col-md-4">
        <img src="https://picsum.photos/500?2" class="img-fluid rounded">
      </div>

      <div class="col-12 col-md-4">
        <img src="https://picsum.photos/500?3" class="img-fluid rounded">
      </div>

      <div class="col-12 col-md-4">
        <img src="https://picsum.photos/500?4" class="img-fluid rounded">
      </div>

      <div class="col-12 col-md-4">
        <img src="https://picsum.photos/500?5" class="img-fluid rounded">
      </div>

      <div class="col-12 col-md-4">
        <img src="https://picsum.photos/500?6" class="img-fluid rounded">
      </div>

    </div>
  </div>


  <!-- üìÑ FEED 1 IMAGEN POR FILA -->
  <div class="container my-5">

    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between">
        <strong>My first photo</strong>
        <span>12/14</span>
      </div>
      <img src="https://picsum.photos/800?7" class="card-img-top">
      <div class="card-body">
        <p><strong>204 Likes</strong></p>
        <p>This is an example of a very good photo that you can post on Instagram.</p>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header d-flex justify-content-between">
        <strong>Another photo</strong>
        <span>12/15</span>
      </div>
      <img src="https://picsum.photos/800?8" class="card-img-top">
      <div class="card-body">
        <p><strong>150 Likes</strong></p>
        <p>This is another amazing picture.</p>
      </div>
    </div>

  </div>


  <!-- ü™ü MODAL -->
  <div class="modal fade" id="newPostModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">Create a new post</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <textarea class="form-control mb-3"
                    placeholder="What's on your mind?"></textarea>

          <div>
            <button class="btn btn-light">üì∑</button>
            <button class="btn btn-light">üìç</button>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary"
                  data-bs-dismiss="modal">
            Close
          </button>
          <button class="btn btn-success">
            Publish
          </button>
        </div>

      </div>
    </div>
</div>
 

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>   
</body>
</html>
